# This workflow will download a prebuilt Ruby version, install dependencies, run linters and run tests
name: Rails - Install dependencies, run linters and tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  run-lint:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      # Add or Replace any other security checks here
      - name: Install standalone gems
        run: |
          gem install bundler-audit brakeman rubocop rubocop-discourse
      - name: Run security checks
        run: |
          bundler-audit --update
          brakeman -q -w2
      # Add or Replace any other Linters here
      - name: Run linters
        run: |
          rubocop --parallel
      - name: Install PostgreSQL client
        run: |
          sudo apt-get -yqq install libpq-dev
      - name: Build App
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
          RAILS_ENV: test
        run: |
          bin/rails db:setup
      - name: Run tests
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
          RAILS_ENV: test
        run: |
          bin/rails webpacker:compile
          bin/rails spec
          bin/rails cucumber
